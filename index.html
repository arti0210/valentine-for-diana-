<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Для Дианы ❤️</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container" id="screen">
    <h1 id="title">Диана...</h1>
    <p id="message" class="message">Можно я стану твоей валентинкой?</p>
    <div class="buttons">
      <button id="yesBtn">ДА ❤️</button>
      <button id="noBtn">нет</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- Уведомление после "ДА" -->
  <div id="notification" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #222; color: white; padding: 20px 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.5); z-index: 100; max-width: 90%; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="font-weight: bold; font-size: 1.4rem; margin-bottom: 8px;">Ура! Я так и знал! ❤️</div>
    <div>С Днём святого Валентина!</div>
    <button id="closeNotification" style="margin-top: 16px; padding: 8px 24px; background: #fff; color: #333; border: none; border-radius: 20px; cursor: pointer; font-weight: 600;">Закрыть</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
